<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$('#q1').click(function() {
			$.ajax({
				url: 'resources/registerenheter?x=' + $('#x').val() + '&y=' + $('#y').val() + '&q=asdfasdf',
				success: function(response) {
					$('#r1').text(response);
				},
				error: function(response) {
					$('#r1').text("Inget resultat");
				}
			});
		});
	});
	
</script>
</head>
<body>
	<fieldset>
	<legend>Sök fastighet från koordinat</legend>
	<label for="x">X</label>
	<input type="text" id="x">
	<label for="y">Y</label>
	<input type="text" id="y">
	<input id="q1" type="button" value="Send">
	<span id="r1"></span>
	</fieldset>
</body>
</html>
